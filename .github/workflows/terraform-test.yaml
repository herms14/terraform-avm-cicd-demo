name: Terraform CI/CD (Test)

on:
  push:
    branches: [test]
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.9.0
  GO_VERSION: 1.22
  TERRAFORM_DOCS_VERSION: v0.18.0

jobs:
  check:
    name: Terraform Check (fmt, validate, plan) [Test]
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Terraform Init
        run: terraform init -input=false
      - name: Select/Create Terraform Workspace (Test)
        run: |
          terraform workspace select test || terraform workspace new test
      - name: Terraform Validate
        run: terraform validate
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
      - name: Terraform Plan (Test)
        run: terraform plan -var-file=test.tfvars -out=tfplan.binary
      - name: Upload Plan File
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: tfplan.binary
  terratest:
    name: Run Terratest [Test]
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Run Go tests
        run: |
          go test -v -timeout 20m ./terratest
  terraform_docs:
    name: Generate Terraform Docs [Test]
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Ensure README.md exists
        run: touch README.md
      - name: Install terraform-docs v0.18.0
        run: |
          curl -sSLo terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.18.0/terraform-docs-v0.18.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          sudo mv terraform-docs /usr/local/bin/
      - name: Generate Documentation
        run: terraform-docs markdown table --config .terraform-docs.yml --output-file README.md --output-mode inject .
  apply:
    name: Terraform Apply [Test]
    runs-on: ubuntu-latest
    needs:
      - check
      - terratest
      - terraform_docs
    if: github.event_name == 'workflow_dispatch'
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Terraform Init
        run: terraform init -input=false
      - name: Select/Create Terraform Workspace (Test)
        run: |
          terraform workspace select test || terraform workspace new test
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
      - name: Terraform Apply (Test)
        run: terraform apply -auto-approve tfplan.binary
