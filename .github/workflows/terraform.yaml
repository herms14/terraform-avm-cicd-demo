name: Terraform AVM CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.9.0
  GO_VERSION: 1.22
  TERRAFORM_DOCS_VERSION: v0.18.0

jobs:
  check:
    name: âœ… Terraform Check (fmt, validate, plan)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ§ª Terraform Init
        run: terraform init -input=false

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check -recursive

      - name: ğŸ” Terraform Plan
        run: terraform plan -out=tfplan.binary

  terratest:
    name: ğŸ§ª Run Terratest
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ§° Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ§ª Run Go tests
        run: |
          cd terratest
          go test -v -timeout 20m

  terraform_docs:
    name: ğŸ“˜ Generate Terraform Docs
    runs-on: ubuntu-latest
    needs: check

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ›  Ensure README.md exists
        run: touch README.md

      - name: ğŸ“¥ Install terraform-docs v0.18.0
        run: |
          curl -sSLo terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.18.0/terraform-docs-v0.18.0-linux-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          sudo mv terraform-docs /usr/local/bin/

      - name: ğŸ“˜ Generate Documentation
        run: terraform-docs markdown table --config .terraform-docs.yml --output-file README.md --output-mode inject .

  apply:
    name: ğŸš€ Terraform Apply
    runs-on: ubuntu-latest
    needs:
      - check
      - terratest
      - terraform_docs
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Terraform Init
        run: terraform init -input=false

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan.binary
