name: Terraform AVM CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TERRAFORM_VERSION: 1.9.0
  GO_VERSION: 1.22
  TERRAFORM_DOCS_VERSION: v0.17.0

jobs:
  terraform:
    name: Terraform Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ§ª Terraform Init
        run: terraform init -input=false

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ§¹ Terraform Format Check
        run: terraform fmt -check -recursive

      - name: ğŸ” Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: ğŸš€ Terraform Apply
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -auto-approve tfplan.binary

      - name: ğŸ›  Setup Go for Terratest
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ğŸ§ª Run Terratest
        run: |
          cd terratest
          go test -v -timeout 20m

      - name: ğŸ“˜ Generate terraform-docs
        uses: terraform-docs/gh-actions@v1.1.0
        with:
          config-file: .terraform-docs.yml
          output-file: README.md
          output-method: inject
          working-dir: .
