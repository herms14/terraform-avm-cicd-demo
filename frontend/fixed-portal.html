<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå≥ Erdtree Self-Service Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .resource-card { transition: all 0.3s ease; }
        .resource-card:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .loading-spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="loading-spinner rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Loading Erdtree Portal...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Global configuration
        window.portalConfig = {
            authEnabled: false, // Start with auth disabled for debugging
            clientId: 'bddf94ca-ff1f-4cc9-aac9-4fd51d3af064',
            tenantId: 'b6458a9a-9661-468c-bda3-5f496727d0b0',
            logicAppUrl: 'https://prod-38.eastus.logic.azure.com:443/workflows/4e921619b68e49a1967c272a7aaa3c07/triggers/manual/paths/invoke?api-version=2019-05-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=pKeXaCOpZV57ct20BjZmPwtbYI8cnSfKXHqgIsHXiQU'
        };
        
        // Resource definitions
        const resources = [
            { id: 'vm-windows', name: 'Windows VM', icon: 'üñ•Ô∏è', desc: 'Deploy Windows Server virtual machines with IIS', category: 'compute', color: 'blue' },
            { id: 'vm-linux', name: 'Linux VM', icon: 'üêß', desc: 'Deploy Ubuntu/RHEL virtual machines', category: 'compute', color: 'blue' },
            { id: 'storage', name: 'Storage Account', icon: 'üíæ', desc: 'Create blob, file, and queue storage', category: 'storage', color: 'yellow' },
            { id: 'vnet', name: 'Virtual Network', icon: 'üåê', desc: 'Create VNets with subnets and NSGs', category: 'network', color: 'green' },
            { id: 'webapp', name: 'Web App', icon: 'üåç', desc: 'Host .NET/Node.js/Python applications', category: 'web', color: 'purple' },
            { id: 'loadbalancer', name: 'Load Balancer', icon: '‚öñÔ∏è', desc: 'Distribute traffic with high availability', category: 'network', color: 'green' }
        ];
        
        // Portal state
        let currentUser = null;
        let selectedResource = null;
        let showDeploymentForm = false;
        let deploymentData = {
            environment: 'dev',
            subscription: 'Nokron-Prod',
            resourceName: '',
            location: 'West US 2'
        };
        
        // Utility functions
        function getCategoryStyle(color) {
            const styles = {
                blue: 'bg-blue-50 border-blue-200 hover:bg-blue-100 hover:border-blue-300',
                green: 'bg-green-50 border-green-200 hover:bg-green-100 hover:border-green-300',
                yellow: 'bg-yellow-50 border-yellow-200 hover:bg-yellow-100 hover:border-yellow-300',
                purple: 'bg-purple-50 border-purple-200 hover:bg-purple-100 hover:border-purple-300'
            };
            return styles[color] || 'bg-gray-50 border-gray-200 hover:bg-gray-100';
        }
        
        // Authentication functions
        function handleLogin() {
            // Simulate successful login for now
            currentUser = {
                name: 'Test User',
                username: 'testuser@microsoft.com',
                authenticated: true
            };
            render();
        }
        
        function handleLogout() {
            currentUser = null;
            render();
        }
        
        // Resource selection
        function handleResourceSelect(resource) {
            selectedResource = resource;
            deploymentData.resourceName = `${resource.name.toLowerCase().replace(/\s+/g, '-')}-${Date.now()}`;
            showDeploymentForm = true;
            render();
        }
        
        // Deployment submission
        async function handleDeploymentSubmit() {
            const deploymentRequest = {
                deploymentId: `erdtree-${Date.now()}`,
                resourceType: selectedResource.name,
                requestedBy: currentUser?.username || 'demo@user.com',
                environment: deploymentData.environment,
                subscription: deploymentData.subscription,
                tfvars: {
                    name: deploymentData.resourceName,
                    location: deploymentData.location,
                    resource_group_name: `erdtree-${deploymentData.environment}-rg`,
                    tags: {
                        deployedBy: 'Hermes',
                        managedBy: 'Terraform',
                        environment: deploymentData.environment,
                        application: 'erdtree-portal',
                        resourceType: selectedResource.id
                    }
                }
            };
            
            try {
                // Try to call Logic App
                const response = await fetch(window.portalConfig.logicAppUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(deploymentRequest)
                });
                
                if (response.ok) {
                    alert(`‚úÖ Deployment Request Submitted!\n\nDeployment ID: ${deploymentRequest.deploymentId}\nResource: ${selectedResource.name}\nEnvironment: ${deploymentData.environment}\n\nApproval email would be sent to: hemirafl@microsoft.com`);
                } else {
                    throw new Error('Logic App call failed');
                }
            } catch (error) {
                console.log('Logic App unavailable, showing demo response');
                alert(`üöÄ Deployment Request Submitted! (Demo Mode)\n\nResource: ${selectedResource.name}\nEnvironment: ${deploymentData.environment}\nDeployment ID: ${deploymentRequest.deploymentId}\n\nIn production, this would:\n1. Send to Logic App for approval\n2. Email hemirafl@microsoft.com\n3. Deploy via GitHub Actions\n4. Use Azure Verified Modules\n\nStatus: Request logged successfully!`);
            }
            
            showDeploymentForm = false;
            selectedResource = null;
            render();
        }
        
        // Render functions
        function renderLoginScreen() {
            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div class="max-w-md w-full mx-4">
                        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
                            <div class="text-6xl mb-6">üå≥</div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-4">
                                Erdtree Self-Service Portal
                            </h1>
                            <p class="text-gray-600 mb-8">
                                Deploy Azure infrastructure with automated approval workflows using Azure Verified Modules and Terraform.
                            </p>
                            <button
                                onclick="handleLogin()"
                                class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold"
                            >
                                üîê Sign in with Microsoft
                            </button>
                            <div class="mt-6 text-sm text-gray-500">
                                <p>Secure authentication via Azure Active Directory</p>
                                <p class="mt-2 text-xs text-orange-600">Demo Mode: Click to continue without Azure AD</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderMainPortal() {
            return `
                <div class="min-h-screen bg-gray-50">
                    <!-- Header -->
                    <header class="bg-white shadow-sm border-b border-gray-200">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center py-6">
                                <div class="flex items-center">
                                    <span class="text-3xl mr-3">üå≥</span>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-900">
                                            Erdtree Self-Service Portal
                                        </h1>
                                        <p class="text-sm text-gray-600">Azure Infrastructure Deployment</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <div class="text-right">
                                        <p class="text-sm font-medium text-gray-900">
                                            ${currentUser?.name || 'Demo User'}
                                        </p>
                                        <p class="text-xs text-gray-500">
                                            ${currentUser?.username || 'demo@user.com'}
                                        </p>
                                    </div>
                                    <button
                                        onclick="handleLogout()"
                                        class="text-sm text-blue-600 hover:text-blue-800 font-medium"
                                    >
                                        Sign out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    <!-- Main Content -->
                    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div class="mb-8">
                            <h2 class="text-3xl font-bold text-gray-900 mb-2">
                                Deploy Azure Infrastructure
                            </h2>
                            <p class="text-lg text-gray-600">
                                Select a resource type to deploy using Azure Verified Modules and Terraform
                            </p>
                        </div>
                        
                        <!-- Resource Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                            ${resources.map(resource => `
                                <div
                                    onclick="handleResourceSelect(${JSON.stringify(resource).replace(/"/g, '&quot;')})"
                                    class="resource-card p-6 rounded-lg border-2 cursor-pointer ${getCategoryStyle(resource.color)}"
                                >
                                    <div class="flex items-start space-x-4">
                                        <div class="text-4xl">${resource.icon}</div>
                                        <div class="flex-1">
                                            <h3 class="text-xl font-semibold text-gray-900 mb-2">
                                                ${resource.name}
                                            </h3>
                                            <p class="text-sm text-gray-600 mb-3">
                                                ${resource.desc}
                                            </p>
                                            <span class="inline-block px-2 py-1 text-xs font-medium bg-white rounded-full">
                                                ${resource.category}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <!-- System Status -->
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                            <h3 class="text-xl font-semibold text-blue-900 mb-4">
                                üöÄ System Status
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <span class="text-green-500 mr-2">‚úÖ</span>
                                        <span>Portal: Online and working</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="text-green-500 mr-2">‚úÖ</span>
                                        <span>Web App: Deployed (Basic B1)</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="text-green-500 mr-2">‚úÖ</span>
                                        <span>Resource Selection: Functional</span>
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <span class="text-green-500 mr-2">‚úÖ</span>
                                        <span>Application Insights: Monitoring</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="text-green-500 mr-2">‚úÖ</span>
                                        <span>Logic App: Deployed</span>
                                    </div>
                                    <div class="flex items-center">
                                        <span class="text-blue-500 mr-2">üîó</span>
                                        <span>GitHub: terraform-avm-cicd-demo</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                
                ${showDeploymentForm ? renderDeploymentModal() : ''}
            `;
        }
        
        function renderDeploymentModal() {
            if (!selectedResource) return '';
            
            return `
                <div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
                    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 p-6">
                        <div class="flex items-center mb-4">
                            <span class="text-3xl mr-3">${selectedResource.icon}</span>
                            <h3 class="text-2xl font-semibold text-gray-900">
                                Deploy ${selectedResource.name}
                            </h3>
                        </div>
                        
                        <p class="text-gray-600 mb-6">
                            This deployment will use Azure Verified Modules and require approval from hemirafl@microsoft.com
                        </p>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Resource Name
                                </label>
                                <input
                                    type="text"
                                    id="resourceName"
                                    value="${deploymentData.resourceName}"
                                    onchange="deploymentData.resourceName = this.value"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Enter resource name"
                                />
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Environment
                                </label>
                                <select
                                    id="environment"
                                    onchange="deploymentData.environment = this.value"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="dev" ${deploymentData.environment === 'dev' ? 'selected' : ''}>Development</option>
                                    <option value="prod" ${deploymentData.environment === 'prod' ? 'selected' : ''}>Production</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Subscription
                                </label>
                                <select
                                    id="subscription"
                                    onchange="deploymentData.subscription = this.value"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="Nokron-Prod" ${deploymentData.subscription === 'Nokron-Prod' ? 'selected' : ''}>Nokron-Prod</option>
                                    <option value="FireGiants-Prod" ${deploymentData.subscription === 'FireGiants-Prod' ? 'selected' : ''}>FireGiants-Prod</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Location
                                </label>
                                <select
                                    id="location"
                                    onchange="deploymentData.location = this.value"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                                >
                                    <option value="West US 2" ${deploymentData.location === 'West US 2' ? 'selected' : ''}>West US 2</option>
                                    <option value="East US" ${deploymentData.location === 'East US' ? 'selected' : ''}>East US</option>
                                    <option value="Central US" ${deploymentData.location === 'Central US' ? 'selected' : ''}>Central US</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="flex space-x-4 mt-6">
                            <button
                                onclick="showDeploymentForm = false; render()"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 font-medium"
                            >
                                Cancel
                            </button>
                            <button
                                onclick="handleDeploymentSubmit()"
                                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 font-medium"
                            >
                                Submit for Approval
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Main render function
        function render() {
            const root = document.getElementById('root');
            if (!currentUser) {
                root.innerHTML = renderLoginScreen();
            } else {
                root.innerHTML = renderMainPortal();
            }
        }
        
        // Initialize the portal
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üå≥ Erdtree Portal - Loading...');
            
            // Small delay to show loading, then render login
            setTimeout(() => {
                render();
                console.log('‚úÖ Portal loaded successfully');
            }, 1000);
        });
    </script>
</body>
</html>
